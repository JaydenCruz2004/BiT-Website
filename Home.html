<!DOCTYPE html>
<html>
<head>
    <title>COMING SOON BiT</title>
    <link rel="icon" type="image/x-icon" href="assets/bitfavicon.ico">


     <!-- Bootstrap icons-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bgimg {
            background-image: url('https://cdn.textures4photoshop.com/tex/thumbs/matrix-code-animation-gif-free-animated-background-716.gif');
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;
        }

        .topleft {
            position: absolute;
            top: 0;
            left: 16px;
        }

        .bottomleft {
            position: absolute;
            bottom: 0;
            left: 16px;
        }
        .bottomright {
            position: absolute;
            bottom: 0;
            right: 16px;
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .text-gradient {
            background: -webkit-linear-gradient(315deg, #ffffff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        hr {
            margin: auto;
            width: 40%;
        }
        

        

        /* Button styling */
        .button-container {
            position: absolute;
            top: 70%; /* Adjusted position */
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex; /* Use flexbox to align buttons */
            gap: 10px; /* Space between buttons */
        }

        .replace-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10; /* Ensures button is above the background */
        }
        
        .replace-button:hover {
            background-color: rgba(0, 0, 0, 0.9); /* Darker on hover */
        }
    </style>
</head>
<body>

<div class="bgimg">
    <div class="topleft">
        <p><img src="/assets/bitlogo.jpg" alt="Logo"></p>
    </div>
    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
        <p>Belmont University</p>
    </div>

    <div class="bottomright">
        <a class="text-gradient" href="https://www.linkedin.com/company/bruins-in-tech/posts/?feedView=all"><i class="bi bi-linkedin"></i></a>
<a class="text-gradient" href="https://www.instagram.com/bruinsintech?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="bi bi-instagram"></i></a>

    </div>

    <div class="button-container">
        <button class="replace-button" onclick="myFunction()">Meet The Devs</button>
        <button class="replace-button" onclick="signUpFunction()">Sign Up</button>
    </div>
</div>

<script>
    function myFunction() {
        location.replace("http://127.0.0.1:5500/Home.html");
    }

    function signUpFunction() {
        // Replace with your signup URL
        location.replace("https://bruinlink.belmont.edu/organization/bruinsintech");
    }

    // Set the date we're counting down to
    var countDownDate = new Date("Dec 5, 2024 15:37:25").getTime();

    // Update the count down every 1 second
    var countdownfunction = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
